<div class="header">
  <div [ngSwitch]="to.type">
    <h1 *ngSwitchCase="'1'">{{ value }}</h1>
    <h2 *ngSwitchCase="'2'">{{ value }}</h2>
    <h3 *ngSwitchCase="'3'">{{ value }}</h3>
    <h4 *ngSwitchCase="'4'">{{ value }}</h4>
    <h5 *ngSwitchCase="'5'">{{ value }}</h5>
    <h6 *ngSwitchCase="'6'">{{ value }}</h6>
  </div>
</div>
