<nb-card style="height: 80%">
  <nb-card-header> فرم : {{ name }}</nb-card-header>
  <nb-card-body id="showreq">
    <form [formGroup]="form">
      <formly-form
        [form]="form"
        [fields]="fields"
        [model]="model"
      ></formly-form>
    </form>
  </nb-card-body>
  <nb-card-footer>
    <button nbButton status="success" hero (click)="onSubmit()">ثبت</button>
    <button nbButton status="danger" hero (click)="goBack()">بازگشت</button>
  </nb-card-footer>
</nb-card>
