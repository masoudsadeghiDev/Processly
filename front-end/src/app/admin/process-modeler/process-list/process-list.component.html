<nb-card>
  <nb-card-header>
    لیست فرایند‌ها <br />
    <small>فرایند های سازمان خود را طراحی تعریف کنید</small>
  </nb-card-header>

  <nb-card-body>
    <ng2-smart-table
      class="order-table"
      [settings]="settings"
      [source]="tableSource"
      (createConfirm)="onCreateProcess($event)"
      (custom)="onDesign($event)"
    >
    </ng2-smart-table>
  </nb-card-body>
</nb-card>
