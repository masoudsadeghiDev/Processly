<div class="container">
  <div class="ejs-container" >
    <ejs-diagram
      #diagram
      id="diagram"
      width="100%"
      height="580px"
      [getNodeDefaults]="getNodeDefaults"
      [layout]="layout"
      [getConnectorDefaults]="getConnectorDefaults"
      [dataSourceSettings]="dataSourceSettings"
      (click)="openArrtDialog($event)"
      [contextMenuSettings]="contextMenuSettings"
    >
    </ejs-diagram>
  </div>
  <button nbButton status="success" hero (click)="save()">ذخیره</button>
  <button nbButton status="danger" hero (click)="goBack()" class="button">
    بازگشت
  </button>

  <button nbButton status="success" (click)="add()">
    <nb-icon icon="plus-round" pack="ion"></nb-icon>
  </button>
</div>
