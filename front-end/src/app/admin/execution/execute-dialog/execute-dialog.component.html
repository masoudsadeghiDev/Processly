<nb-card>
  <nb-card-header>وارد کردن فایل فرایند</nb-card-header>
  <nb-card-body>{{ getTitle() }} </nb-card-body>
  <nb-card-footer>
    <button
      nbButton
      hero
      status="success"
      (click)="submit()"
    >
      تایید
    </button>
    <button nbButton hero status="danger" (click)="dismiss()">انصراف</button>
  </nb-card-footer>
</nb-card>
