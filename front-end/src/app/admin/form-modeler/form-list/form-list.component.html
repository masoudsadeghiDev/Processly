<nb-card>
  <nb-card-header
    >لیست فرایند ها<br />
    <small>در این قسمت می توانید فرم های فرایند خود را طراحی کنید</small>
  </nb-card-header>

  <nb-card-body>
    <ng2-smart-table
      class="order-table"
      [settings]="settings"
      [source]="tableSource"
      (custom)="onDesign($event)"
      (userRowSelect)="onDesign($event)"
    >
    </ng2-smart-table>
  </nb-card-body>
</nb-card>
